<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkHive 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-sm">
        <div class="flex flex-col items-center mb-6">
            <img src="images/vue-logo.png" alt="WorkHive Logo" class="mb-2">
            <h1 class="text-5xl font-bold text-gray-500">WorkHive</h1>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <input type="text" placeholder="아이디" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <div class="mb-4">
                <input type="password" placeholder="비밀번호" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400">
            </div>
            <button class="w-full bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-3 rounded-lg">로그인</button>
        </div>
        <p class="text-center text-gray-500 mt-4 cursor-pointer hover:underline">비밀번호찾기</p>
    </div>
</body>
</html>
